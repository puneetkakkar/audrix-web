<div class="uploadWrapper">
  <div file-model class="margin-left-240 margin-top-50" id="uploadBox">
    <form ng-controller="UploadFileController" name="uploadForm" enctype="multipart/form-data">
      <input id="fileInput" class="uploadFile ng-hide" type="file" ng-model="file" file-model="file" ngf-accept="'audio/*'" ngf-select name="file" multiple />
      <div class="upload-icon__wrapper">
        <i id="uploadIcon" class="material-icons">cloud_upload</i>
      </div>
      <div class="upload-container">
        <div style="margin: 0 auto;">
          <md-button id="browseButton" class="md-icon-button md-fab md-tooltip" aria-label="attach file">
          <md-tooltip md-direction="top">Attach File</md-tooltip>
          <i id="attachFileIcon" class="material-icons">attach_file</i>
        </md-button>
        <md-input-container md-no-float id="textInputContainer">
          <input id="textInput" ng-model="fileName" file-model=”myFile” type="text" placeholder="No file Chosen" ng-readonly="true" />
        </md-input-container>
        <md-button id="uploadBtn" class="md-raised" type="submit" name="submit" ng-click="doAll(file)">Upload Track</md-button>  
        </div>
        
        <!-- <div class="error"></div>
        <i ng-show="uploadForm.file.$error.required">*required</i>
        <br>
        <i ng-show="uploadForm.file.$error.maxSize">File too large
  	            {{file.size / 1000000|number:1}}MB: max 20M
  			</i> -->
        <br />
        
        <!-- <md-button ng-disabled="!isUploadDone" id="uploadBtn" class="md-raised" type="submit" name="submit" ng-click="upload(file)">Upload</md-button>
        <md-button id="uploadBtn" ng-disabled="!isTrackFeatureDone" class="md-raised" type="submit" name="submit" ng-click="addTrackFeatures()">Add Track Features</md-button>
        <md-button id="uploadBtn" ng-disabled="!isElasticDone" class="md-raised" type="submit" name="submit" ng-click="addToElastic()">Add To Elastic</md-button> -->
      </div>
      <!-- <div style="text-align: center;padding-top: 20px;">
        <md-button id="uploadBtn" class="md-raised" type="submit" name="submit" ng-click="doAll(file)">Upload Track</md-button>
      </div> -->
      <br />
      <!-- <div class="progress_bar">
        <md-progress-linear id="uploadProgressBar" md-mode="determinate" ng-value="{{progressPercent}}"></md-progress-linear>
        <span>
          <h5 class="progressPercentage"></h5>
          <h4 class="progressCompletion"></h4>
        </span>
      </div> -->
      <div style="color: #fff;width: 100%;height:50px;font-size: 16px;padding-top: 20px;text-align: center;" >
        <loading></loading>
        <br />
        <span ng-show="isMessage">{{message}}</span>
      </div>
    </form>
  </div>
</div>

<div class="forget_password_wrapper">
	<div class="forget_password_container">
		<div  layout="row" style="padding-top: 120px;">
			<md-card style="margin: 0 auto;width: 450px;">
				<md-toolbar id="loginHead" class="">
					<div class="md-toolbar-tools">
						<h2>
							<i class="material-icons" style="top: 5px;position: relative;">settings</i>
							<span>&nbsp;Settings </span>
						</h2>
					</div>
				</md-toolbar>
				<md-card-content class="loginPortal">
					<form name="Form"  method="post">
						<md-input-container class="md-block">
							<label>New Password</label>
							<input type="password" name="newPassword" ng-model="newPassword"  required="" />
							<div ng-messages="Form.username.$error" role="alert" multiple="">
								<div ng-message="required" class="my-message">Please enter your password.</div>
							</div>
						</md-input-container>
						<md-input-container class="md-block">
							<label>Confirm Password</label>
							<input type="password" name="confirmPassword" ng-model="confirmPassword" required="" md-maxlength="16" />
							<div ng-messages="Form.password.$error" role="alert" multiple="">
								<div ng-message="required" class="my-message">Please enter your password again.</div>
								<div ng-message="md-maxlength" class="my-message">Too long.</div>
							</div>
						</md-input-container>
						<md-button ng-disabled="!Form.$valid" type="submit" ng-click="changePassword()" class="md-raised login-btn btn-text">&nbsp; Change Password &nbsp;</md-button>
					</form>


					<hr id="separator" />

					<p>
						Need an Account? <a id="signup-links" ng-href="/auth/signup">Signup</a>
					</p>
					<p>
						Or go <a id="signup-links" ng-href="/">Home</a>
					</p>
				</md-card-content>
			</md-card>
		</div>
	</div>	
</div>
